<body>

  <nav>

  <img src="apasih.jpg" alt="Gambar Hero" class="hero" style="width: 100%;" height="200px" />

  <div class="container" style="display: flex; padding: 10px;">
    <div class="main-content">
      <form id="contactForm">
        <fieldset>
          <legend>Contact</legend>
          <p>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>
          </p>
          <p>
            <label for="subject">Subjek:</label>
            <input type="text" id="subject" name="subject" placeholder="Subjek Pesan" required>
          </p>
          <p>
            <label for="no telepon">No Telepon:</label>
            <input type="no telepon" id="no telepon" name="no telepon" placeholder="Nomor telepon" required>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Alamat Email" required>
          </p>
          <button type="button" onclick="sendMessage()">Kirim</button>
        </fieldset>
      </form>

      <h2 style="margin-top: 40px;">Lokasi Saya</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3442.3418774764586!2d128.18305907497367!3d-3.6995899962743626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zM8KwNDEnNTguNSJTIDEyOMKwMTEnMDguMyJF!5e1!3m2!1sid!2sid!4v1743821044617!5m2!1sid!2sid" width="800" height="400" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

      <h3>Alternatif Link</h3>

        <li><a href="https://unpatti.ac.id/" target="_blank">Website Universitas</a></li>
        <li><a href="https://fst.unpatti.ac.id" target="_blank">Website FST</a></li>
        <li><a href="https://ilkom.fst.unpatti.ac.id/" target="_blank">Website Prodi Ilkom</a></li>
      </ul>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Victoria Daniela Melatawun. All Rights Reserved.</p>
  </footer>

  <script>
    function sendMessage() {
      const nama = document.getElementById("nama").value;
      const subject = document.getElementById("subject").value;
      const email = document.getElementById("email").value;

      if (nama && subject && email) {
        alert(`Pesan Telah Dikirim!\n\nNama: ${nama}\nSubjek: ${subject}\nEmail: ${email}`);
        document.getElementById("contactForm").reset();
      } else {
        alert("Mohon isi semua field sebelum mengirim pesan.");
      }
    }
  </script>
</body>
